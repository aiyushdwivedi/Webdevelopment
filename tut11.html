<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entity</title>
</head>
<body>
    <div class="Container">
        <p>This is a paragraph</p>
    </div>
    <div class="Container">
        <!-- &nbsp is used for spacing -->
        <p>This is another &nbsp; paragraph</p>
        <p>I am writing this paragraph &lt;p&gt;</p>
        <p>this is a copyright paragraph &copy;</p>

    </div>
</body>
</html>
