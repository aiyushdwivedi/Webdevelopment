<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* #id name for Id selector ; .classname for Class selector */
        #secondelement{color: red;}
        .bgyellow{
            background-color: yellow;
        }

        /* Group selector */
        span,footer{
            background-color: pink;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>This is a simple para to learn selectors</p>
    <p id="secondelement" class="bgyellow">This is a second para to learn selectors</p>
    <div>
        <p>This is third simple para to learn selectors</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
